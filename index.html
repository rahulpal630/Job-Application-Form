<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Job application form</title>
</head>

<body>

  <div class="main"> <!--main div-->
    <div class="box"> <!--box div-->
      <span class="title">Job Application From</span>
      <span>(web)</span>
      <form action="">
        <div class="form_containor">
          <!--First_name-->
          <div class="from_control">
            <label for="first_name">First Name : </label>
            <input type="text" id="first_name" placeholder="Enter your first name">
          </div>
          <!--last_name-->
          <div class="from_control">
            <label for="last_name">Last Name : </label>
            <input type="text" id="Last_name" placeholder="Enter your last name">
          </div>
          <!--email-->
          <div class="from_control">
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <!--job role-->
          <div class="from_control">
            <label for="job_role">Select Job role: </label>
            <select name="job_role" id="job_role">
              <option value="">Select job role</option>
              <option value="front-end_devloper">Front-end developer</option>
              <option value="full_stack_developer">Full stack developer</option>
              <option value="ui_ux_designer">Ui/UX designer</option>
            </select>
          </div>
          <!--address-->
          <div class="from_control">
            <label for="address">Address : </label>
            <textarea name="address" id="address" placeholder="Enter your Address" cols="50" rows="4"></textarea>
          </div>
          <!--city-->
          <div class="from_control">
            <label for="city">City : </label>
            <input type="text" id="city" placeholder="Enter your city's name">
          </div>
          <!--pincode-->
          <div class="from_control">
            <label for="pincode">Enter Pincode : </label>
            <input type="number" id="pincode" placeholder="Enter your pincode number">
          </div>
          <!--date-->
          <div class="from_control">
            <label for="date">Date : </label>
            <input type="date" id="date">
          </div>
          <!--file-->
          <div class="from_control">
            <label for="file">Enter your CV : </label>
            <input type="file" id="file">
          </div>
        </div><!--form_container end-->
        <div class="apply">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div> <!--box div end-->
  </div> <!--main div end-->

</body>

</html>
